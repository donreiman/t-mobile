<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="this.stockPickerForm.value.period === 'date-range'">
    <div class="date-form-field">
      <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input 
          matInput 
          [matDatepicker]="startDatePicker"
          [formControl]="startDate"
          (dateChange)="startDateChange($event)" 
          (click)="startDatePicker.open()"
          readonly>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="date-form-field">
      <mat-form-field>
        <mat-label>End Date</mat-label>
        <input 
          matInput
          [matDatepicker]="endDatePicker"
          [formControl]="endDate"
          (dateChange)="endDateChange($event)"
          (click)="endDatePicker.open()"
          readonly>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
